<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dog Years Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      input{
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body style="background-color:#d3faff; font-family: 'Indie Flower', cursive;">
    <img src="images/corgi.jpg" alt="a cute corgi" style="margin-left:auto; margin-right:auto; display:block; max-width:100%">
    <h1 style="text-align:center;">Dog Years Calculator</h1>
    <form style="text-align:center" class="" action="index.html" method="post">
      <label for="human">Convert from Human Years</label><br>
      <input type="number" name="human" class="human" placeholder="Human Years"><br><br>
      <button type="button" class="convert" name="button">Convert</button><br><br>
      <label for="dog">To Dog Years</label><br>
      <input type="number" name="dog" class="dog" disabled placeholder="Dog Years">
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        function toDogYears(humanYears){
          $(".dog").val((humanYears * 7));
        }

        $(".convert").on('click',function(){
          toDogYears($(".human").val());
        });

        $(".convert").on('tap',function(){
          toDogYears($(".human").val());
        });

      });
    </script>
    <footer>
      By Kylie Custer
    </footer>
  </body>
</html>
